version: '3.8'

services:
  # Бэкенд (NestJS + shared)
  backend:
    build:
      context: .  # корень проекта, видит backend/ и shared/
      dockerfile: Dockerfile.dev
    container_name: nest-backend
    ports:
      - "3000:3000"  # NestJS порт
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_file_processor
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID:-demo-project}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
    volumes:
      # Монтируем для hot reload:
      - ./backend:/app/backend
      - ./shared:/app/shared
      # Изолируем node_modules:
      - /app/backend/node_modules
      - /app/shared/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_file_processor
    ports:
      - "5432:5432"  # Локальный доступ к БД
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: